<div class="container-fluid" ng-model="muepStartCtrl" slide-show-duration="2000" bn-slide-show="isVisiblemapframe" id="mapHolder">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3 form-box">
            <div class="form-bottom">
                <form role="form" class="login-form">
                    <hr style="color:goldenrod;font-weight:100">
                    <p align="center"><b><u>Check event(s) by clicking the markers</u></b></p>
                    <div id="googleMap" style="width:{{w}}px;height:{{h}}px; grid-cell:initial"></div>
                </form>
            </div>
        </div>
    </div>
</div>
